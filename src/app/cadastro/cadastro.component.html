<div class="container pt-5 text-center">
    <h1>Bem vindo ao Bank Carcara</h1>
    <h2>Faça já sua conta!</h2>
    <form class="form-signin" #form="ngForm">
        <div class="form-group">
            <input autocomplete="nome" type="text" class="form-control" placeholder="Nome" id="nome"
            [(ngModel)]="nome" name="nome" required
            #nomeInput>
        </div>
        <div class="form-group">
            <input autocomplete="cpf" type="text" class="form-control" placeholder="CPF" id="cpf"
            [(ngModel)]="cpf" name="cpf" required
            #cpfInput>
            <div class="invalid-feedback">CPF inválido.</div>
        </div>
        <div class="form-group">
            <input autocomplete="username" type="text" class="form-control" placeholder="Usuário" id="usuario"
                [(ngModel)]="usuario" name="usuario" required
                #usuarioInput>
        </div>
        <div class="form-group">
            <input autocomplete="username" type="password" class="form-control" placeholder="Senha" id="password" [(ngModel)]="senha" name="senha"
                [(ngModel)]="senha" name="senha" required
                #senhaInput>
            <div class="invalid-feedback">
                As senhas não são iguais.
            </div>
        </div>
        <div class="form-group">
            <input autocomplete="password" type="password" class="form-control" placeholder="Repita a senha" id="repassword" 
                [(ngModel)]="confsenha" name="confsenha" required
                #confSenhaInput>
        </div>
        <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit(form)" id="submit_new_register">
            <div class="spinner-border" role="status" *ngIf='isLoading; else LoginText'></div>
            <ng-template #LoginText>Cadastrar</ng-template>
        </button>
    </form>
</div>
